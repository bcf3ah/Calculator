<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		<link rel="stylesheet" href="index.css">
  </head>
  <body>
		<div class="container">
	  <br />
	  <div class="row">
	    <div class="col s12">
	      <div id="frame" class="card blue-grey darken-1">
	        <h4 id="title">Free Code Camp</h4>
	        <div id="output" class="card white">
	          <h4 id="outputDisplay" class='right-align'>0</h4>
	        </div>
	        <div id="flexbox">
	          <div class="btn button waves-effect waves-dark" id='clear'>CE</div>
	          <div class="btn button waves-effect waves-dark" id="delete">DEL</div>
	          <div class="btn button waves-effect waves-dark display" value="modulus">%</div>
	          <div class="btn button waves-effect waves-dark display" value="divide">/</div>
	          <div class="btn button waves-effect waves-dark display" value="7">7</div>
	          <div class="btn button waves-effect waves-dark display" value="8">8</div>
	          <div class="btn button waves-effect waves-dark display" value="9">9</div>
	          <div class="btn button waves-effect waves-dark display" value="times">*</div>
	          <div class="btn button waves-effect waves-dark display" value="4">4</div>
	          <div class="btn button waves-effect waves-dark display" value="5">5</div>
	          <div class="btn button waves-effect waves-dark display" value="6">6</div>
	          <div class="btn button waves-effect waves-dark display" value="minus">-</div>
	          <div class="btn button waves-effect waves-dark display" value="1">1</div>
	          <div class="btn button waves-effect waves-dark display" value="2">2</div>
	          <div class="btn button waves-effect waves-dark display" value="3">3</div>
	          <div class="btn button waves-effect waves-dark display" value="add">+</div>
	        </div>
	        <div>
	          <div class="btn button button2 waves-effect waves-dark display" value="0">0</div>
	          <div class="btn button button2 waves-effect waves-dark display" value="decimal">.</div>
	          <div class="btn button button3 waves-effect waves-dark" id="calculate" value="equals">=</div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
  </body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="index.js"></script>
</html>
